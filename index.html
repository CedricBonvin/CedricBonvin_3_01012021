<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88cce9f7c7.js" crossorigin="anonymous"></script>

</head>
<body>

   <header class="topBar">
     <i class="fas fa-arrow-left  topBar__fleche"></i>
      <img class="topBar__logo" src="img/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
   </header>

   <div class="inputBox">
        <i class="fas fa-map-marker-alt localisation"></i> 
        <input class="input" type="text" placeholder="Paris, Belleville">        
    </div>
  
   <section class="explorer">
       
       <h2>Réserver le menu qui vous convient</h2>
       <p>Découvrer des restaurants d'exception,<br>sélectionnés par nos soins.</p>
       <button class="btn">Explorer nos restaurants</button>
   </section>

   <section class="fonctionnement">
       <h2>Foncitonnement</h2>
       <article class="fonctionnement__card">
           <div class="numero">1</div>
           <img  src="./img/icone/mobile-alt-solid.svg" alt="">
           <p class="fonctionnement__para">Choissez un restaurant </p>

       </article>
   </section>

   
    
</body>
</html>
